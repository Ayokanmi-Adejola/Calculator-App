<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-1">
  <main class="calculator-container">
    <div class="header">
      <h1>calc</h1>
      <div class="theme-switcher">
        <span>THEME</span>
        <div class="theme-controls">
          <div class="theme-numbers">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <div class="toggle">
            <div class="toggle-btn"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="display">
      <p id="result">0</p>
    </div>
    
    <div class="keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key key-function">DEL</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">Ã—</button>
      <button class="key key-function span-2">RESET</button>
      <button class="key key-equals span-2">=</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayokanmi Adejola</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
